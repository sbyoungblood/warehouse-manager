<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Warehouse Manager</title>
</head>

<body>

  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center p-3">
          <h1>
            <span>WAREHOUSE MANAGER</span>
          </h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- SECTION FILTER ROW -->
    <div class="container-fluid">
      <div class="row justify-content-center justify-content-between p-5">
        <div class="col-md-2 text-center">
          <button class="btn btn-dark text-nowrap" onclick="showAllPackages()">ALL PACKAGES</button>
        </div>
        <div class="col-md-2 text-center">
          <button class="btn btn-dark" onclick="filterHeavy()">HEAVY</button>
        </div>
        <div class="col-md-2 text-center">
          <button class="btn btn-dark" onclick="filterLight()">LIGHT</button>
        </div>
        <div class="col-md-2 text-center">
          <button class="btn btn-dark" onclick="filterPriority()">PRIORITY</button>
        </div>
        <div class="col-md-2 text-center">
          <button class="btn btn-dark" onclick="filterFragile()">FRAGILE</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="packages">
            Packages go here.
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer>

  </footer>

  <script src="app.js"></script>
</body>

</html>
